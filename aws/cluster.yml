#           instanceGroup: fargate
vpc:
  subnets:
    public:
      az1:
        id: null
      az2:
        id: null
      az3:
        id: null
managedNodeGroups:
  - name: dagster-c5-4xlarge
    instanceType: c5.4xlarge
    desiredCapacity: 0
    labels:
      instanceGroup: dagster-c5-4xlarge
  - name: dagster-services
    instanceType: r5.4xlarge
    desiredCapacity: 1
    labels:
      instanceGroup: dagster-services
  - name: prometheus
    instanceType: c5.4xlarge
    desiredCapacity: 1
    availabilityZones:
      - 'eu-west-1a'
    labels:
      instanceGroup: prometheus
