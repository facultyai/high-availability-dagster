# yaml-language-server: $schema=eksctlschema-0.73.0.json
apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig
metadata:
  name: dagster-eks-in-existing-vpc
  region: eu-west-1
  version: "1.21"
# fargateProfiles:
